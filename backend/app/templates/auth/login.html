{% extends 'base.html' %} {% import 'bootstrap/wtf.html' as wtf %} {% block app_content %}
<div class="container">
  <div class="row">
    <div class="col-md-4 col-centered">
      <h1 class="text-center">{{ _("Sign In") }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-centered">
      {{ wtf.quick_form(form) }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-centered">
      <p style="padding-top: 1em;">
        {{ _("New User") }}? <a href="{{ url_for('auth.register') }}">{{ _("Click to Register") }}!</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
